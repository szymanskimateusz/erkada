<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Skontaktuj Się Z Nami</title>
</head>
<body>

    <header>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="index.html" class="menu-nav__link">Strona Główna</a>
                </li>
                <li class="menu-nav__item">
                    <a href="about.html" class="menu-nav__link">O Nas</a>
                </li>
                <li class="menu-nav__item">
                    <a href="news.html" class="menu-nav__link">Aktualności</a>
                </li>
                <li class="menu-nav__item active">
                    <a href="contact.html" class="menu-nav__link">Kontakt</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Skontaktuj się z Nami...</h2>

            <div class="contact__list">
                <div class="contact__email">
                    <i class="fas fa-envelope"></i> Email
                    <div class="text-secondary">email@email.com</div>
                </div>

                <div class="contact__phone">
                    <i class="fas fa-mobile-alt"></i> Telefon
                    <div class="text-secondary">000 - 000 - 000</div>
                </div>

                <div class="contact__address">
                    <i class="fas fa-map-marker-alt"></i> Adres
                    <div class="text-secondary">ul. Przykładowa 20, Miasto 43-4344</div>
                </div>
            </div>
        
            <div class="social-icons">
                <a href="#!">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </div>
        </section>
    </main>

    <footer>
        &copy; Copyright 2021
    </footer>

    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
